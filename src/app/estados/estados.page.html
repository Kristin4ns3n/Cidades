<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Estados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let estado of estados" [routerLink]="['/estado-detail', estado.id]">
      {{ estado.nome }}
      <ion-button slot="end" color="danger" (click)="deleteEstado(estado.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="full" routerLink="/estado-detail/0">Add Estado</ion-button>
</ion-content>
